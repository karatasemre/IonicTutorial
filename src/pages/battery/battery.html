<ion-header>

  <ion-navbar>
    <ion-title>Battery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="seeBatteryStatus()"> Battery Status</button>

  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      BatteryLevel: {{batteryLevel}}
    </ion-item>

    <ion-item>
      Plugged Status: {{pluggedStatus}}
    </ion-item>
  </ion-card>

</ion-content>
