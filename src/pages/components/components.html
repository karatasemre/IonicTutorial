<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Components</ion-title>
  </ion-navbar>

</ion-header>


<ion-content center padding>

  <ion-list>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openActionSheet()">
              Action Sheet
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="openAlertPage()">
              Alert
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openCheckBoxPage()">
              Checkbox
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="openFabsPage()">
              Fabs
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openGesturesPage()">
              Gestures
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openListPage()">
              List 1
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="openList2Page()">
              List 2
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openLoadingPage()">
              Loading
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="openSliderPage()">
              Slider
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
