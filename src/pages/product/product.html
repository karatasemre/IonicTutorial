<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="filterText" (ionInput)="getItems()"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label>Select a category</ion-label>
      <ion-select [(ngModel)]="selectedCategory" (ionChange)="getItems()">
        <ion-option selected value="">Select</ion-option>
        <ion-option *ngFor="let category of categories" value="{{category.categoryName}}">{{category.categoryName}}
        </ion-option>
      </ion-select>

    </ion-item>


    <button ion-item *ngFor="let product of products" (click)="itemTapped($event, product)">
      {{product.productName}}
      <div item-right="">{{product.unitPrice | currency:'USD':true}}</div>
    </button>
  </ion-list>
</ion-content>
