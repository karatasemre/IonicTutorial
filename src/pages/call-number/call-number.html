<ion-header>

  <ion-navbar>
    <ion-title>Call Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Number to Call</ion-label>
    <ion-input type="text" [(ngModel)]="numberToCall"></ion-input>
  </ion-item>
  <button ion-button (click)="call(numberToCall)">Call</button>
</ion-content>
