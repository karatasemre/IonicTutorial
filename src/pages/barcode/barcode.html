<ion-header>

  <ion-navbar>
    <ion-title>Barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="scanBarcode()"> Scan Barcode</button>


  <ion-card *ngIf="barcodeText">
    <ion-item>
      Text: {{barcodeText}}
    </ion-item>

    <ion-item>
      Format: {{barcodeFormat}}
    </ion-item>
  </ion-card>

</ion-content>
