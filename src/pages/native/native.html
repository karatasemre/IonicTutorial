<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Native</ion-title>
  </ion-navbar>

</ion-header>


<ion-content center padding>

  <ion-list>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openCallNumber()">
              CallNumber
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="openBatteryPage()">
              Charge
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button block (click)="openCameraPage()">
              Camera
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
